<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/andreas.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Andreas Ecommerce App"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/andreas.webp" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <style>
      @font-face {
        font-family: 'Mulish';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('./style/fonts/mulish-v3-vietnamese_latin-regular.eot'); /* IE9 Compat Modes */
        src: local(''),
            url('./style/fonts/mulish-v3-vietnamese_latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('./style/fonts/mulish-v3-vietnamese_latin-regular.woff') format('woff'), /* Modern Browsers */
            url('./style/fonts/mulish-v3-vietnamese_latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
            url('./style/fonts/mulish-v3-vietnamese_latin-regular.svg#Mulish') format('svg'); /* Legacy iOS */
      }
    </style>
    <link rel="preload" href="./style/fonts/mulish-v3-vietnamese_latin-regular.woff2" as="font" type="font/woff2">
    <title>Andreas ecommerce</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('./serviceworker.js')
                  .then((reg) => console.log('Success: ', reg.scope))
                  .catch((err) => console.log('Failure: ', err));
          })
      }
    </script>
    <!-- PayPal script -->
    <script defer src="https://www.paypal.com/sdk/js?client-id=AVOqdzLHxwCAZLYa_qGOIXmy2ihOE-zB4j7r7upRhqZX-OyNWRZQOEQH6kJ1mc644aoMc8QC015hdl_u&currency=USD&disable-funding=credit,card"></script>
  </body>
</html>
